<div id = "userChangePrompt" *ngIf="showPrompt">
	<label>Username:
	<input #username />
	</label>
	<!-- (click) passes input value to add() and then clears the input -->
	<button (click)="changeUsername(username.value); username.value=''">
	Change
	</button>
</div>

<div id = "bottom">
	<div id = "chatbox">
		<li *ngFor="let msg of websocket.messageList">
				<div>
					<span *ngIf="msg.username" id = "username"> {{msg.username}}: </span>
					<span id = "message"> {{msg.message}} </span>
				</div>
		</li>
	</div>
	
	<input [(ngModel)]="message" placeholder="Click here to chat" id = "input" maxlength = "333" />	

	<div id = "menuOptions">
		<button (click)="userChangePrompt()">
		 Change Username
		</button>
	</div>
</div>
